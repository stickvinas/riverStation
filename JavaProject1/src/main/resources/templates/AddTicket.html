<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/homePage" class="nav-link px-2 link-secondary">Добавить направление</a></li>
        <li><a href="/AddShip" class="nav-link px-2 link-dark">Добавить кораблик</a></li>
        <li><a href="/AddTicket" class="nav-link px-2 link-dark">Добавить билетик</a></li>
        <!--                <li><a href="#" class="nav-link px-2 link-dark">#</a></li>-->
      </ul>
    </div>
  </div>
</head>
</head>
<body>

<div th:if="${error!=null and error == true}">Анлаки</div>
<form class="col bg-white" action="#" th:action="@{/AddTicket}" th:object="${tickets}" method="post">
  <div class="form-group col-md-4">
    <label for="shipid" class="col-sm-2 col-form-label">Номер кораблика</label>
    <input type="number" name="shipid" id="shipid" th:field="*{CRUISESHIPID}">
  </div>

  <div class="form-group col-md-4">
    <label for="ticketprice" class="col-sm-2 col-form-label">Стоимость билетика</label>
    <input type="number" name="ticketprice" id="ticketprice" th:field="*{TICKETPRICE}">
  </div>

  <div class="form-group col-md-4">
    <label for="ticketdep" class="col-sm-2 col-form-label">Дата отправления</label>
    <input type="date" name="ticketdep" id="ticketdep" th:field="*{TICKETDEPARTURETIME}">
  </div>

  <div class="form-group col-md-4">
    <label for="ticketar" class="col-sm-2 col-form-label">Дата прибытия</label>
    <input type="date" name="ticketar" id="ticketar" th:field="*{TICKETARRIVALTIME}">
  </div>

  <div class="form-group col-md-4">
    <label for="ticketcab" class="col-sm-2 col-form-label">Номер каюты</label>
    <input type="text" name="ticketcab" id="ticketcab" th:field="*{TICKETCABIN}">
  </div>


  <button type="submit" name="action" value="home">Добавить круиз</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
