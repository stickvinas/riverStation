          <li><a href="#" class="nav-link px-2 link-dark">#</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">#</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">#</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

  <form class="col bg-white" action="#" th:action="@{/homePage}" th:object="${filters}" method="post">
  <div class="form-group col-md-4">
    <label for="placesFilter" class="col-sm-2 col-form-label">Все</label>
    <select class="form-control" id="placesFilter" th:field="*{placesFilter}">
      <option th:each="name : ${places}" th:value="${name}" th:text="${name}"></option>
    </select>
  </div>

<!--  <form class="col bg-white" action="#" th:action="@{/homePage}" th:object="${cruises}" method="post"></form>-->
  <div class="form-group col-md-4">
    <label for="placesFilter" class="col-sm-2 col-form-label">Название теплохода</label>
    <select class="form-control" id="cruises" th:field="*{shipsFilter}">
      <option th:each="name : ${cruises}" th:value="${name}" th:text="${name}"></option>
    </select>
  </div>

<!--  <form class="col bg-white" action="#" th:action="@{/homePage}" th:object="${places1}" method="post"></form>-->
  <div class="form-group col-md-4">
    <label for="placesFilter" class="col-sm-2 col-form-label">Продолжительность</label>
    <select class="form-control" id="places1" th:field="*{durationFilter}">
      <option th:each="name : ${places1}" th:value="${name}" th:text="${name}"></option>
    </select>
  </div>

    <div class="f orm-group col-md-4">
      <label for="placesFilter" class="col-sm-2 col-form-label">Дата отправления</label>
      <input type="date" class="form-control" th:value="${CRUISESHIPDEPARTURE}" th:field="*{departureFilter}" id="time-started"/>
    </div>

    <button type="submit">Найти</button>

  </form>

</head>
<body>
<table>
  <thread>
    <tr>
      <th>Id</th>
      <th>Количество мест</th>
      <th>Количество работников</th>
      <th>Количество топлива</th>
      <th>Количество мест хранения</th>

    </tr>
  </thread>
  <tr th:each="cruises: ${crs}">
    <td th:text="${cruises.CRUISESHIPID}"></td>
    <td th:text="${cruises.CRUISESHIPNAME}"></td>
    <td th:text="${cruises.CRUISESHIPDESTINATION}"></td>
    <td th:text="${cruises.CRUISESHIPDEPARTURE}"></td>
    <td th:text="${cruises.CRUISESDURATION}"></td>
    <td>
      <form action="#" th:action="@{/homePage/buy}" th:object="${tmp}" method="post">
      <input class="d-none" name="ID" id="ID" type="number" th:value="${cruises.ID}">
      <button  type="submit" name="buyTickets" value="home">Купить</button>
    </form>
    </td>
  </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
